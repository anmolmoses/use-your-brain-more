<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Reminder Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Site Reminder Settings</h1>

      <section class="card">
        <h2>Cooldown</h2>
        <div class="row">
          <label for="cooldown">Donâ€™t show again within (seconds)</label>
          <input id="cooldown" type="number" min="0" step="1" value="0" />
        </div>
        <p class="hint">Set to 0 to show the reminder every time.</p>
      </section>

      <section class="card">
        <h2>Sites & Messages</h2>
        <div id="entries"></div>
        <button id="add" class="btn">+ Add Site</button>
      </section>

      <footer class="actions">
        <button id="save" class="btn primary">Save</button>
        <span id="status" role="status" aria-live="polite"></span>
      </footer>
    </main>

    <template id="entry-template">
      <div class="entry">
        <div class="row">
          <label>Pattern</label>
          <input class="pattern" type="text" placeholder="e.g. twitter.com, *.example.com, /regex/" />
        </div>
        <div class="row">
          <label>Message</label>
          <textarea class="message" rows="3" placeholder="Your reminder message to show on this site"></textarea>
        </div>
        <div class="row entry-actions">
          <label class="checkbox"><input class="enabled" type="checkbox" checked /> Enabled</label>
          <button class="btn danger remove">Remove</button>
        </div>
        <hr />
      </div>
    </template>

    <script src="options.js"></script>
  </body>
  </html>
